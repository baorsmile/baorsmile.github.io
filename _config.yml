# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 黑客与画家
subtitle: 只是一点点
description: 只是一点点
author: 大宝
language: zh-Hans
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://www.tiandabao.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
# plugins:
#   - hexo-generator-feed
#   - hexo-generator-sitemap
#   - hexo-generator-baidu-sitemap

## Themes: http://hexo.io/themes/
theme: next
# black-blue
# smackdown
# next
# yilia

## Search
# search:
#   path: search.json
#   field: post

## Map
# sitemap:
#   path: sitemap.xml
# baidusitemap:
#   path: baidusitemap.xml

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git #最新版3.X把这个github缩写成git了,这句注视可以不复制的.
  repository: https://github.com/baorsmile/baorsmile.github.io.git
  branch: master

widgets:
  - cyHotnews

# Security
##
encrypt:
  enable: true

# Feed
feed:
  type: atom
  path: atom.xml
  limit: 20
  hub:

jsonContent:
  meta: false
  pages: false
  posts:
    title: true
    date: true
    path: true
    text: true
    raw: false
    content: false
    slug: false
    updated: false
    comments: false
    link: false
    permalink: false
    excerpt: false
    categories: false
    tags: true
